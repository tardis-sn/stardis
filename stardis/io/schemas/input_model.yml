$$target: input_model.yml
type: object
properties:
    type:
        enum:
        - marcs
        - mesa
    fname:
        type: string
        description: Path to the model file. 
    gzipped:
        type: boolean
        default: false
        description: Whether the file is gzipped. Only used for marcs models.            
    final_atomic_number:
        type: number
        multipleOf: 1
        default: 92
        description: The atomic number of the heaviest element to use in the simulation. Elements heavier will be excluded.
    truncate_to_shell:
        type: number
        multipleOf: 1
        default: -99
        description: If -99, use all shells. If positive, use only specified outermost depth points. Only used for mesa models. 
    composition_source:
        type: string
        default: "from_model"
        description: The source of the composition data. If "from_model", use the composition data in the model file.  Only used for marcs models. Can also specify "asplund2009"
    composition_Y:
        type: number
        default: 0.2492280
        description: The helium mass fraction. Only used if composition is not read from the model file. Default solar from Asplund et al. 2009.
    composition_Z:
        type: number
        default: 0.01337
        description: The heavy metal mass fraction. Only used if composition is not read from the model file. Default solar from Asplund et al. 2009.
    nuclide_rescaling_dict:
        type: object
        default: {}
        description: Rescale the abundances of the elements/nuclides in the model. The keys are the atomic numbers of the elements to rescale and the values are the rescaling factors.
required:
- type
- fname
